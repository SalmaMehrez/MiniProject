<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Medecins</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header"th:if="${mode=='new'}"> Ajout des Medecins </div>
<div class="card-header" th:if="${mode=='edit'}">Modification des Medecins</div>
<div class="card-body">
<form th:action="@{saveMedecin}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Medecin :</label>
<input type="hidden" name="idMedecin" class="form-control"
th:value="${medecin.idMedecin}" />
<label class="control-label">Nom Medecin :</label>
<input type="text" name="nomMedecin" class="form-control"
th:value="${medecin.nomMedecin}" />
<span th:errors= ${medecin.nomMedecin} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">spécialité medecin :</label>
<input type="text" name="specialiteMedecin" class="form-control"
th:value="${medecin.specialiteMedecin}" />
<span th:errors=${medecin.specialiteMedecin} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">date naissance :</label>
<input type="date" name="dateNaissance" class="form-control"
th:value="${medecin.dateNaissance}"/>
<span th:errors=${medecin.dateNaissance} class="text-danger"> </span>
</div>
<div class="form-group">
						<label class="control-label">Servicem :</label> 
                            <select name="servicem" class="form-control">
                            <option th:each="ser:${servicems}" th:if="${mode=='new'}" th:value="${ser.idSer}" th:text="${ser.nomSer}"></option>
                              <option th:each="ser : ${servicems}" th:if="${mode=='edit'}" th:value="${ser.idSer}" th:text="${ser.nomSer}" th:selected="${ ser.idSer == medecin.servicem.idSer}"></option>    
                                
                            </select>
 						</div>
						<div>
<div>
<button type="submit" class="btn btn-primary">Ajouter</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
