<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Formulaire des services</title>

</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}"> Ajout des services </div>
				<div class="card-header" th:if="${mode=='edit'}">Modification des services</div>
				<div class="card-body">
					<form th:action="@{saveServicem}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID Service :</label>
							<input type="hidden" name="idSer" class="form-control" th:value="${servicem.idSer}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom Service :</label>
							<input type="text" name="nomSer" class="form-control" th:value="${servicem.nomSer}" />
						</div>
						<div class="form-group">
							<label class="control-label">Description service :</label>
							<input type="text" name="descriptionSer" class="form-control"
								th:value="${servicem.descriptionSer}" />
						</div>
						<div>
							<button type="submit" class="btn btn-primary" th:if="${mode=='new'}">Ajouter</button>
							<button type="submit" class="btn btn-primary" th:if="${mode=='edit'}">Modifier</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
