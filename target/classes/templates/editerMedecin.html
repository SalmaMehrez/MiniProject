<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajouter des Medecins</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Modifier des Medecin
</div>
<div class="card-body">
<form th:action="@{saveMedecin}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Medecin :</label>
<input type="hidden" name="idMedecin" class="form-control"
th:value="${medecin.idMedecin}" />
</div>
<div class="form-group">
<label class="control-label">Nom Medecin :</label>
<input type="text" name="nomMedecin" class="form-control"

th:value="${medecin.nomMedecin}" />

<span th:errors= ${medecin.nomMedecin} class="text-danger">

</span>
</div>
<div class="form-group">
<label class="control-label">Spécialité Medecin :</label>
<input type="text" name="specialiteMedecin" class="form-control"
th:value="${medecin.specialiteMedecin}" />
<span th:errors=${medecin.specialiteMedecin} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">date naissance :</label>
<input type="date" name="dateNaissance" class="form-control"

th:value="${medecin.dateNaissance}"/>

<span th:errors=${medecin.dateNaissance} class="text-danger">

</span>
</div>
<div class="form-group">
						<label class="control-label">Service :</label> 
                            <select name="servicem" class="form-control">
                                                                <option th:each="ser : ${servicems}" th:if="${mode=='edit'}" th:selected="${ ser.idSer == Medecin.servicem.idSer}"  th:text="${ser.nomSer}"></option>    

                              <option th:each="ser : ${servicems}"th:if="${mode=='new'}" th:text="${ser.nomSer}"></option>    

                            </select>
 						</div>
<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
